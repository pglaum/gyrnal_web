services:
  gyrnal_web:
    image: ghcr.io/pglaum/gyrnal_web:main
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        - SUPABASE_URL=${SUPABASE_URL}
        - SUPABASE_KEY=${SUPABASE_KEY}
    restart: unless-stopped
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
    networks:
      - swarm-proxy

networks:
  swarm-proxy:
    external: true
